<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
    // Store product ID;
    let prodId = '';

    // Get product ID from URL;
    $(document).ready(function () {
        const queryString = window.location.search.slice(4);
        prodId = queryString;
    });

    // Load selected product ID
    function loadProductData() {
        if (!prodId) {
            console.log('Add product');
            $("#form-product").append("<h1>Add Product</h1>");
            document.title = "Add Product";
        } else {
            $("#form-product").append("<h1>Edit Product</h1>");
            document.title = "Edit Product";
            $(document).ready(function () {
                $.ajax({
                    url: 'http://localhost:8080/product',
                    type: 'GET',
                    contentType: "application/json",
                    jsonpCallback: "jsonRead",
                    data: {
                        id: prodId,
                    },
                    headers: {'Accept': 'application/json', 'X-Request': 'JSON'},
                    success: function (data) {
                        alert("Product with id, " + prodId  + " fetched!");
                        console.log(data);
                        $.each(data, function(index, element) {
                            console.log(element);
                        });
                    },
                    error: function (error) {
                        console.log(error.toString());
                    },
                });
            });
        }
    }

    // Cancel current action
    function return_tab() {
        let text = "Close this tab?";
        if (confirm(text) == true) {
            window.close();
        }
    }

    function updateProd(prodId) {
        $.ajax({
            url: 'http://localhost:8080/product/' + prodId,
            type: 'put',
            contentType: 'application/json',
            // traditional: true,
            headers: {'Accept': 'application/json', 'X-Request': 'JSON'},
            success: function (response) {
                alert("Product deleted");
                window.location.reload();
            },
            error: function (error) {
                console.log(error);
            }
        });
    }
</script>
