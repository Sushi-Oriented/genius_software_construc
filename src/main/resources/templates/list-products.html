<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
</head>

<body>
    <div class="card" style="padding-top: 30px;">
        <div class="card-body">
            <div th:switch="${products}" class="container my-5">
                <h1>Product List</h1><br>
                <p>
                    <a href="/edit" class="btn btn-primary">
                        Create New Product</a>
                </p><br>
                <div class="col-md-15">
                    <h2 th:case="null">No record(s) found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Code</th>
                                    <th>Name</th>
                                    <th>Category</th>
                                    <th>Brand</th>
                                    <th>Type</th>
                                    <th>Description</th>
                                    <th colspan="2">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="product : ${products}">
                                    <td th:text="${product.id}"></td>
                                    <td th:text="${product.code}"></td>
                                    <td th:text="${product.name}"></td>
                                    <td th:text="${product.category}"></td>
                                    <td th:text="${product.brand}"></td>
                                    <td th:text="${product.type}"></td>
                                    <td th:text="${product.description}"></td>
                                    <td>
                                        <a th:href="@{/edit/{id}(id=${product.id})}" class="btn btn-primary">
                                            <i class="bi bi-pencil-square"></i>
                                        </a>
                                    </td>
                                    <td>
                                        <a th:href="@{/delete/{id}(id=${product.id})}" class="btn btn-primary">
                                            <i class="bi bi-trash-fill"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
