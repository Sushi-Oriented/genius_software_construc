<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
    <div class="container my-5" style="padding-top: 30px;">
        <h1>Add Product</h1>
        <hr><br>
        <p>
            <a href="/" class="btn btn-primary">
                Back to listing</a>
        </p><br>
        <div class="card">
            <div class="card-body">
                <div class="col-md-15">
                    <form th:action="@{/createProduct}" th:object="${product}" method="post">
                        <table>
                            <tr>
                                <td>Code</td>
                                <td style="width:20px;">:</td>

                                <td><input type="text" th:field="*{code}" class="form-control" id="code"
                                        placeholder="Code" /></td>
                            </tr>
                            <tr>
                                <td>Name</td>
                                <td style="width:20px;">:</td>

                                <td><input type="text" th:field="*{name}" class="form-control" id="name"
                                        placeholder="Name" /></td>
                            </tr>
                            <tr>
                                <td>Category</td>
                                <td style="width:20px;">:</td>

                                <td><input type="text" th:field="*{category}" class="form-control" id="category"
                                        placeholder="Category" /></td>
                            </tr>
                            <tr>
                                <td>Brand</td>
                                <td style="width:20px;">:</td>

                                <td><input type="text" th:field="*{brand}" class="form-control" id="brand"
                                        placeholder="Brand" /></td>
                            </tr>
                            <tr>
                                <td>Type</td>
                                <td style="width:20px;">:</td>
                                <td><input type="text" th:field="*{type}" class="form-control" id="type"
                                        placeholder="Type" /></td>
                            </tr>
                            <tr>
                                <td>Description</td>
                                <td style="width:20px;">:</td>

                                <td><input type="text" th:field="*{description}" class="form-control" id="description"
                                        placeholder="Description" /></td>
                            </tr>
                        </table>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>
                            <input type="hidden" id="id" th:field="*{id}">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
